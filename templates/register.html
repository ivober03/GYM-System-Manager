<body>
    <main action="/register" method="post">
        <div class="container">
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center pt-2">
                <div class="col-lg-4 col-md-8 col-sm-12 d-flex flex-column align-items-center justify-content-center">

                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="pt-2 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
                      </div>
                      <form action="/register" method="post" class="row g-3 needs-validation" novalidate>
                        <div class="col-12">
                          <label for="yourName" class="form-label">Nombre Gimnasio:</label>
                          <input type="name" name="name" class="form-control" id="name" required>
                          <span id="nameError" class="text-danger password-error"></span>
                        </div>

                        <div class="col-12">
                          <label for="yourEmail" class="form-label">Email:</label>
                          <input type="email" name="email" class="form-control" id="email" required>
                          <span id="emailError" class="text-danger password-error"></span>
                        </div>

                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Contraseña</label>
                          <input type="password" name="password" class="form-control" id="password">
                          <span id="passwordError" class="text-danger password-error"></span>
                        </div>

                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Comfirmación Contraseña</label>
                          <input type="password" name="password" class="form-control" id="confirmation">
                          <div class="invalid-feedback"></div>
                          <span id="confirmationError" class="text-danger password-error"></span>

                        </div>

                        <div class="col-12">
                          <button class="btn btn-primary w-100" id="submitBtn" type="submit">Crear Cuenta</button>
                        </div>
                        <div class="col-12">
                          <p class="small mb-0">¿Ya tienes una cuenta? <a href="/login">Ingresa Aquí</a></p>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </section>
